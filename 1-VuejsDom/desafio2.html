<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="desafio">
  <!-- 1) Exiba um alert quando o botão for clicado -->
  <div>
    <button v-on:click="exibirAlerta">Exibir Alerta</button>
  </div>

  <!-- 2) Escute o evento "keydown" e armazene "valor" na propriedade data (dica: event.target.valeu) -->
  <div>
    <input type="text" v-on:keydown="valor = $event.target.value">
    <p>{{ valor }}</p>
  </div>

  <!-- 3) Ajuste o exemplo 2 para disparar o evento quando a tecla for ENTER -->
  <div>
    <input type="text" v-on:keydown.enter="valor = $event.target.value">
    <p>{{ valor }}</p>
  </div>
</div>

<script>
  new Vue({
    el: '#desafio',
    data: {
      valor: ''
    },
    methods: {
      exibirAlerta() {
        alert('olá');
      }
    }
  })
</script>
